{% extends "base.html" %}

{% block content %}
    <h1>{{ artist.name }}</h1>
    <h2>{{ artist.hometown }}</h2>
    <div><p>{{ artist.bio }}</p></div>
    <h2>Events:</h2>
    <ul>
    {% for event in events %}
        <li>{{ event.event.name }}</li>
    {% endfor %}
    </ul>
{% endblock %}
