{% extends "base.html" %}

{% block content %}
    <h1>{{ greeting }}</h1>
    <form action"" method="post">
        {{ form.hidden_tag() }}
        <p>
        {{ form.name.label }}
        {{ form.name(size=50) }}
        </p>
        <p>
        {{ form.town.label }}
        {{ form.town(size=50) }}
        </p>
        <p>
        {{ form.bio.label }}
        {{ form.bio(size=1000)}}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
